<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Search with name</title>
  </head>
  <body>
    <h1>Найдено кандидатов {{ candidates|length }}</h2>
    {% for candidate in candidates %}
    <p><a href="/candidate/{{ candidate.id }}">{{ candidate.name }}</a></p>
    {% endfor %}
  </body>
</html>
